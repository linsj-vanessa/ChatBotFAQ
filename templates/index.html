<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot FAQ</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-3xl mx-auto">
            <div class="bg-white rounded-lg shadow-lg p-6">
                <h1 class="text-3xl font-bold text-center mb-8 text-indigo-600">ðŸ¤– ChatBot FAQ</h1>
                
                <div class="mb-6">
                    <div class="flex justify-center space-x-4 mb-6">
                        <button onclick="selecionarFormato('whatsapp')" class="formato-btn active" data-formato="whatsapp">
                            <i class="fab fa-whatsapp"></i>
                            WhatsApp
                        </button>
                        <button onclick="selecionarFormato('email')" class="formato-btn" data-formato="email">
                            <i class="fas fa-envelope"></i>
                            Email
                        </button>
                    </div>
                    
                    <div class="relative">
                        <input type="text" id="pergunta" 
                               class="w-full px-4 py-3 border-2 border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent"
                               placeholder="Digite sua pergunta...">
                        <button onclick="enviarPergunta()" 
                                class="absolute right-2 top-1/2 transform -translate-y-1/2 bg-indigo-600 text-white px-6 py-2 rounded-lg hover:bg-indigo-700 transition-colors duration-300">
                            <i class="fas fa-paper-plane mr-2"></i>
                            Enviar
                        </button>
                    </div>
                </div>

                <div id="chat-container" class="space-y-4 max-h-96 overflow-y-auto p-4 bg-gray-50 rounded-lg">
                    <!-- As mensagens serÃ£o inseridas aqui -->
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
